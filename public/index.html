<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
    <style type="text/css">.body { width: auto; }</style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" integrity="sha256-xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-min.min.js"></script>

    <h1>Referred by <span id="referredby"></span></h1>

    <div id="qrcode"></div>

    <!-- <canvas id="qrcodeCanvas" width="200" height="200"></canvas> -->

    <canvas id="myCanvas" width="2048" height="2048"></canvas>

    


    <script>
        $(function() {

        // REFERRAL CODE
        const pathname = window.location.pathname;
        console.log("Pathname: " + pathname);
        $("#referredby").text(pathname.replace("/", ""));


        // DRAW MEME
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var img = new Image();
        img.src = 'toxic-system-peaceful-evolution-resized.png'; // replace with your image
        img.onload = function () {
            ctx.drawImage(img, 0, 0); // this will draw image at the upper left corner
        };

        // QR CODE
        new QRCode(document.getElementById("qrcode"), "http://jindo.dev.naver.com/collie");


    });
    </script>

  </body>
</html>
